apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment-leandrok
  namespace: ns-leandrok
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
    # enter the path to your image, be sure to include the correct region prefix    
        image: iad.ocir.io/ocuocictrng29/iad-dop-lab07-1-ocir-1/oci_sample_webapp_leandrok:{BUILDRUN_HASH}
        ports:
        - containerPort: 80
      imagePullSecrets:
    # enter the name of the secret you created  
      - name: ocir-secret-leandrok
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-service-leandrok
  namespace: ns-leandrok
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "100"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: helloworld
